<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Un detalle para ti">
    <meta property="og:description" content="Abre este enlace, Galilea">
    <title>Para: GALILEA</title>
    
<style>
body{
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b1522;
}

.heart{
    height: 150px;
    width: 150px;
    background-color: red;
    position: relative;
    transform: rotate(45deg);
    box-shadow: -20px 20px 150px #f20044;
    animation: palpitar 0.5s linear infinite alternate;
}
    
.contenido {
    position: fixed;
    bottom: 50px;
    width: 100%; 
    text-align: center;
    margin-bottom: 0; 
}

h1 {
    color: aliceblue;
}

p {
    color: antiquewhite;
    font-family: sans-serif; /* Un toque de estilo */
    font-size: 1.2rem;
    letter-spacing: 2px;
    margin: 0;
}

@keyframes palpitar {
    0%{transform: rotate(45deg)scale(1.10);}
    80%{transform: rotate(45deg)scale(1.0);}
    100%{transform: rotate(45deg)scale(0.8);}
}

.heart::before{
    content: "";
    position: absolute;
    height: 150px;
    width: 150px;
    background: red;
    right: 50%;
    border-radius: 50%;
    box-shadow: 20px 20px 150px #f20044;
}

.heart::after{
    content: "";
    position: absolute;
    height: 150px;
    width: 150px;
    background: red;
    top: -50%;
    border-radius: 50%;
    box-shadow: 20px 20px 150px #f20044;
}
</style>
    
</head>
<body>
    <div class="heart"></div>
    <div class="contenido">
        <h1></h1> <p>GALILEA ALFANO</p>
    </div>
</body>
</html>
